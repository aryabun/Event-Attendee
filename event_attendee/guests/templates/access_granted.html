{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Check-in{% endblock %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'client.css' %}">
{% endblock %}

{% block content %}
<div class="container h-100 d-flex justify-content-center">
    <div class=" my-auto">
      <!-- <h1 class="display-3">Hello, world!</h1> -->
      <div class="card border my-5 rounded mx-5 ">
          <div class="card-header l-bg-blue-dark align-items-center">
              <h1 class="card-title mx-5 mt-2 align-items-center text-success text-center">ACCESS GRANTED</h1>
        </div>
        <!-- <span class="header-line gradient-color-1"></span> -->
        <div class="card-body mx-5">
            <form action="" method="post" enctype="multipart/form-data">
                <!-- <input type="submit" value="Submit"> -->
                <!-- {% for msg in msg %}
                    {{msg.tags}}
                {% endfor %} -->
                {% bootstrap_form form %}
                {% csrf_token %}  
                <div class="row border-bottom">
                        <svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" fill="currentColor" class="bi bi-check align-items-center text-success" viewBox="0 0 16 16">
                            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                        </svg>
                    <div class="d-flex justify-content-center align-items-center mt-3">
                        <button type="submit" class="btn l-bg-blue-dark-reverse mt-1">Submit Again</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
 </div>
{% endblock %}
